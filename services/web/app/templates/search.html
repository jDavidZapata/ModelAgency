{% extends "base.html" %}

{% block content %}
    <h1>{{ _('Search Results') }}</h1>
    {% for model in models %}
            <li>
                <img src="{{ url_for('static', filename=model.image) }}" alt="{{ model.name }}">
                <h2><a href="/models/{{ model.name }}">{{ model.name }}</a></h2>
                <p>{{ model.description }}</p>
            </li>
    {% endfor %}
    <nav aria-label="Post navigation">
        <ul class="pagination">
            <li class="page-item{% if not prev_url %} disabled{% endif %}">
                <a class="page-link" href="{{ prev_url }}">
                    <span aria-hidden="true">&larr;</span> {{ _('Newer Models') }}
                </a>
            </li>
            <li class="page-item{% if not next_url %} disabled{% endif %}">
                <a class="page-link" href="{{ next_url }}">
                    {{ _('Older Models') }} <span aria-hidden="true">&rarr;</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid content">
        <div class="row">
    
          <div class="col-12 col-lg-4 col-sm-6 col-md-4 bg-danger right">
    
            <form class="form-inline justify-content-center" action="{{ url_for('main.search') }}" method="POST">
              <div class="form-group mx-sm-3 mb-2">
                <label for="model_name" class="sr-only">Name</label>
                <input type="text" name="b_name" class="form-control" id="model_name" placeholder="Enter Model Name"
                  required>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Search By ... Name</button>
            </form>
    
            <form class="form-inline justify-content-center" action="{{ url_for('main.search') }}" method="POST">
              <div class="form-group mx-sm-3 mb-2">
                <label for="model_location" class="sr-only">Location</label>
                <input type="text" name="b_location" class="form-control" id="model_location" placeholder="Enter Model Location"
                  required>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Search By ... Location</button>
            </form>
    
            <form class="form-inline justify-content-center" action="{{ url_for('main.search') }}" method="POST">
              <div class="form-group mx-sm-3 mb-2">
                <label for="model_height" class="sr-only">Height</label>
                <input type="text" name="b_height" class="form-control" id="model_height" placeholder="Enter Model Height"
                  required>
              </div>
              <button type="submit" class="btn btn-primary mb-2">Search By ... Height </button>
            </form>
    
          </div>
        </div>
      </div>
{% endblock %}
